# Spring Boot Actuator Test Configuration Properties
# Required by: Spring Boot 3 Actuator Configuration
# Used by: HealthIT integration tests for endpoint verification

# Custom error path configuration for testing error scenarios
server.error.path=/oops

# Health endpoint configuration - enables detailed health information 
# for comprehensive health check testing
management.endpoint.health.show-details=always

# Base path configuration for actuator endpoints
# Used by integration tests to verify endpoint accessibility
management.endpoints.web.base-path=/admin